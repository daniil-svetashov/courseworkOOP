<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>

    <style>
        .margin {
            margin-left: 5%;
            margin-top: 1%;
        }

        .margin-top
        {
            margin-left: 5%;
            margin-top: 5%;
        }
    </style>
</head>
<body>

<div class="col-sm-5 margin-top">
    <a class="nav_link" th:href="@{~/}">Главная</a>
    <a class="nav_link" th:href="@{~/news}">Новости</a>
</div>
<form class="col-sm-5 margin" method="POST" enctype="multipart/form-data" th:action="@{~/news/add_news}" th:object="${new_news}">
    <h5>Добавление Новостей</h5>
    <br>
    <div>
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" name="title"/>
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label for="text">Текст</label>
            <textarea class="form-control" id="text" rows="3" th:field="*{text}" name="text"/>
            <small class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"/>
        </div>
        <div class="form-group">
            <label for="link">Ссылка</label>
            <textarea class="form-control" id="link" th:field="*{link}" name="link"/>
            <small class="text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"/>
        </div>
        <div class="form-group">
            <label for="date">Введите дату:</label>
            <input type="date" id="date" class="form-control" th:field="*{date}" name="date" placeholder="dd.MM.yyyy">
            <small class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"/>
        </div>
        <div class="custom-file">
            <input type="file" name="file">
        </div>
        <div>
            <br>
            <input type="submit" value="Добавить новость">
        </div>
    </div>
</form>
