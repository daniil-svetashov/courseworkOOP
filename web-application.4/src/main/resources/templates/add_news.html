<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добавление Новостей</h1>

<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{~/news_temp/add_news}" th:object="${new_news}">
        <input th:field="*{title}" type="text" name="title" placeholder="Заголовок"><br>
        <input th:field="*{text}" type="text" name="text" placeholder="Текст"><br>
        <input th:field="*{link}" type="text" name="link" placeholder="Ссылка"><br>
        <input th:field="*{date}" type="text" name="date" placeholder="Дата"><br>
        <input type="file" name="file">
        <input type="submit" value="Добавить новость">
    </form>
</div>


</body>
</html>
