<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Добавление новостей</title>
    <link rel="stylesheet" th:href="@{~/css/addnews.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        .myInputDate {
            width: 200px;
        }
    </style>
</head>
<body>

<div>
    <h3><a class="nav_link" th:href="@{~/}">Главная</a>
        <a class="nav_link" th:href="@{~/news}">Новости</a></h3>
</div>

<div class="container">

    <div class="py-3 text-center">
        <h2>Добавление новости</h2>
        <p class="lead">Заполните все поля и нажмите на кнопку добавить новость</p>
    </div>

    <form method="POST" enctype="multipart/form-data" th:action="@{~/news/add_news}" th:object="${new_news}">
        <input type="hidden" th:field="*{newsId}" name="id"/>
        <div сlass="col-md-12">
            <h4 class="mb-3">Поля для заполнения</h4>
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" name="title"/>
                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            </div>
            <div class="form-group">
                <label for="text">Текст</label>
                <textarea class="form-control" id="text" rows="3" th:field="*{text}" name="text"/>
                <small class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"/>
            </div>
            <div class="form-group">
                <label for="link">Ссылка</label>
                <input type="text" class="form-control" id="link" th:field="*{link}" name="link"/>
                <small class="text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"/>
            </div>
            <div class="form-group myInputDate">
                <label for="date">Введите дату:</label>
                <input type="date" id="date" class="form-control" th:field="*{date}" name="date"
                       placeholder="dd.MM.yyyy">
                <small class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"/>
            </div>
            <div class="custom-file">
                <input type="file" name="file">
            </div>
            <div>
                <br>
                <input type="submit" value="Добавить новость">
            </div>
        </div>
    </form>
</div>
