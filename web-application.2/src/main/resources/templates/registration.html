    <!-- Bootstrap CSS -->

    <title>Registration</title>
    <style>/*Задний фон*/
    body {
        background: url(ocean_white.jpg) no-repeat;
        -moz-background-size: 100%; /* Firefox 3.6+ */
        -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
        -o-background-size: 100%; /* Opera 9.6+ */
        background-size: 100%; /* Современные браузеры */

<body>

<div class="container">
    <br><br><br><br><br><!--Изучить и сделать нормально-->

    <div class="col-sm-3"><h2>Registration</h2></div><!--Здесь div нужен вообще или нет?-->

    <!--    <img src="images/img.png" width="260" alt="">
        <img src="images/img_2.png" width="300" alt="">-->
    <div class="row">
        <form method="post" class="col-sm-3" enctype="multipart/form-data" action="http:https://httpbin.org/" th:action="@{~/registration}" th:object="${new_user}" > <!--multipart/form-data придут данные формы-->
            <div class="mb-3"> <!--mb-3 было,-->
                <label for="login" class="form-label">Login</label>
                <input th:field="*{login}" type="text" class="form-control" id="login" aria-describedby="loginHelp" name="login">

                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name">

                <label for="surname" class="form-label">Surname</label>
                <input th:field="*{surname}" type="text" class="form-control" id="surname" aria-describedby="surnameHelp" name="surname">

                <label for="inputEmail" class="form-label">Email address</label>
                <input th:field="*{mail}" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email">

                <label for="inputPassword" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="inputPassword" name="password">

                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

</div>
